<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="/webjars/angular-material/1.1.3/angular-material.min.css"/>
</head>
<body ng-app="BeerwebV2" ng-cloak>

<md-toolbar ng-controller="toolbarCtrl">
    <div>
        <div class="md-toolbar-tools">
            <div>Beerwe<span ng-click="toggleManual()">b</span> - Manual Entry</div>
            <div flex></div>
            <div>
                <md-button ng-href="/v2/manual.html" ng-if="showManual">Manual Entry</md-button>
                <md-button ng-href="/v2/index.html">View Live Results</md-button>
                <md-button ng-href="/v2/summary.html">View Summaries</md-button>
            </div>
        </div>
</md-toolbar>

<div ng-controller="BeerwebV2Manual">


    <form name="registerBeerForm" ng-submit="processRegisterBeerForm()">
        <md-card flex>
            <md-card-content>
                <md-toolbar class="md-toolbar-tools">
                    <div class="md-headline">Register beer with pump</div>
                </md-toolbar>
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Pump Name</label>
                        <input name="pumpName" ng-model="registerData.pumpName" required/>
                        <div ng-messages="registerBeerForm.pumpName.$error">
                            <div ng-messages="required">This is required.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Beer RFID</label>
                        <input name="rfid" ng-model="registerData.rfid" required/>
                        <div ng-messages="registerBeerForm.rfid.$error">
                            <div ng-messages="required">This is required.</div>
                        </div>
                    </md-input-container>
                </div>

            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
                <md-button type="submit" class="md-raised md-primary">Submit</md-button>
            </md-card-actions>
        </md-card>
    </form>
    <form name="rateBeerForm" ng-submit="processRateBeerForm()">
        <md-card flex>
            <md-card-content>
                <md-toolbar class="md-toolbar-tools">
                    <div class="md-headline">Rate Beer</div>
                </md-toolbar>
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Pump Name</label>
                        <input name="pumpName" ng-model="rateData.pumpName" required/>
                        <div ng-messages="rateBeerForm.pumpName.$error">
                            <div ng-messages="required">This is required.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Rating</label>
                        <input name="rating" ng-model="rateData.rating" required/>
                        <div ng-messages="rateBeerForm.rating.$error">
                            <div ng-messages="required">This is required.</div>
                        </div>
                    </md-input-container>
                </div>

            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
                <md-button type="submit" class="md-raised md-primary">Submit</md-button>
            </md-card-actions>
        </md-card>
    </form>

    <md-card>
        <md-card-content>
            <md-toolbar class="md-toolbar-tools md-warn"><span class="md-headline">Here be dragons - Delete <b>all</b> data:</span>
            </md-toolbar>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button class="md-raised md-warn" ng-click="showConfirm($event)">Delete</md-button>
        </md-card-actions>
    </md-card>
</div>


</div>

<!-- Angular Material requires Angular.js Libraries -->
<script src="/webjars/angularjs/1.6.2/angular.min.js"></script>
<script src="/webjars/angularjs/1.6.2/angular-animate.min.js"></script>
<script src="/webjars/angularjs/1.6.2/angular-aria.min.js"></script>
<script src="/webjars/angularjs/1.6.2/angular-messages.min.js"></script>
<script src="/webjars/sockjs-client/1.1.1/sockjs.min.js"></script>


<script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>

<!-- Angular Material Library -->
<script src="/webjars/angular-material/1.1.3/angular-material.min.js"></script>

<script src="/v2/app.js"></script>

<!-- Your application bootstrap  -->
<script type="text/javascript">
    /**
     * You must include the dependency on 'ngMaterial'
     */

</script>

</body>
</html>
